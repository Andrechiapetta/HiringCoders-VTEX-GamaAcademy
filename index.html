<!DOCTYPE html>
<html lang="pt-br">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HiringCoders</title>
</head>
<body>
    <header class="header">
      <a href="https://www.linkedin.com/in/andre-chiapetta" target="_blank">
        <img src="imgs/logo.png" class="top-bar">
      </a>
    </header>
    <main class="main-content">
      <section class="left-content">
        <img src="imgs/blog_cover.jpg" class="imgAstronautas">
        <div class="divPropaganda">
          <p class="textoPropaganda">Garanta já 30% de desconto em um dos cursos de uma das principais Edtechs do país!</p>
          <img src="imgs/gama.png" class="imgGama">
        </div>
      </section>
      <section class="right-content">
        <section class="dados">
          <div>
            <p class="textoCadastro" id="textoCadastro">Para receber mais descontos e promoções, cadastre-se aqui!</p>
          </div>
          <div class="divCadastro">
            <input type="text" name="name" placeholder="Nome" class="name" id ="name"></input>
            <input type="text" name="phone_email" placeholder="Celular ou email" class="email" id="email"></input>
            <button type="button" id="register" class="buttonRegister">Cadastre-se</button>
          </div>
        </section>
        <img src="imgs/imgFoguete.png" class="foguete">
      </section>
      <footer id="rodape" class="rodape">
        <a class="linkRodape" href="https://www.linkedin.com/in/andre-chiapetta" target="_blank">© André Chiapetta 2021.</a>
      </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
